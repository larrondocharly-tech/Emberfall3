<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emberfall VTT</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #0f172a;
        color: #f8fafc;
      }
      #app {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: relative;
      }
      .overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(15, 23, 42, 0.85);
        z-index: 10;
      }
      .panel {
        background: #1e293b;
        padding: 24px;
        border-radius: 12px;
        width: 340px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
        display: grid;
        gap: 12px;
      }
      .panel input,
      .panel select,
      .panel button {
        padding: 10px 12px;
        border-radius: 8px;
        border: none;
        font-size: 14px;
      }
      .panel button {
        background: #38bdf8;
        color: #0f172a;
        cursor: pointer;
        font-weight: 600;
      }
      .panel button.secondary {
        background: #475569;
        color: #f8fafc;
      }
      .hud {
        position: absolute;
        top: 12px;
        left: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 5;
        max-width: 320px;
      }
      .hud-card {
        background: rgba(30, 41, 59, 0.95);
        padding: 10px 12px;
        border-radius: 8px;
        font-size: 13px;
      }
      .hud-card strong {
        display: block;
        margin-bottom: 6px;
      }
      .hud-row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .hud button,
      .hud select {
        padding: 6px 10px;
        border-radius: 6px;
        border: none;
        font-size: 12px;
      }
      .hud button {
        background: #22c55e;
        color: #0f172a;
        cursor: pointer;
        font-weight: 600;
      }
      .hud button.secondary {
        background: #f97316;
        color: #0f172a;
      }
      .hud button.ghost {
        background: #334155;
        color: #f8fafc;
      }
      .combat-panel {
        position: absolute;
        right: 16px;
        top: 16px;
        background: rgba(30, 41, 59, 0.95);
        padding: 12px;
        border-radius: 10px;
        display: none;
        flex-direction: column;
        gap: 10px;
        z-index: 6;
      }
      .chat {
        position: absolute;
        bottom: 16px;
        left: 16px;
        width: 320px;
        background: rgba(15, 23, 42, 0.85);
        padding: 12px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        z-index: 6;
      }
      .chat-log {
        height: 160px;
        overflow-y: auto;
        font-size: 12px;
        background: rgba(30, 41, 59, 0.6);
        padding: 8px;
        border-radius: 6px;
      }
      .chat input {
        padding: 8px;
        border-radius: 6px;
        border: none;
        font-size: 12px;
      }
      .vtt-root {
        position: absolute;
        inset: 0;
        display: none;
        flex-direction: column;
        background: #0b1120;
        z-index: 12;
      }
      .vtt-topbar {
        position: sticky;
        top: 0;
        z-index: 50;
        height: 44px;
        background: #111827;
        border-bottom: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        font-size: 14px;
      }
      .vtt-body {
        flex: 1;
        display: flex;
        min-height: 0;
      }
      .vtt-left-toolbar {
        position: sticky;
        top: 44px;
        z-index: 40;
        width: 60px;
        background: #111827;
        border-right: 1px solid #1f2937;
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 12px 8px;
      }
      .vtt-left-toolbar button {
        height: 40px;
        border-radius: 8px;
        border: 1px solid #1f2937;
        background: #1f2937;
        color: #e2e8f0;
        cursor: pointer;
      }
      .vtt-left-toolbar button.active {
        border-color: #38bdf8;
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.3);
      }
      .vtt-canvas {
        flex: 1;
        position: relative;
        background: #0f172a;
        overflow: hidden;
        z-index: 1;
      }
      .vtt-combat-hud {
        position: fixed;
        left: 16px;
        right: 16px;
        bottom: 12px;
        z-index: 5000;
        background: rgba(15, 23, 42, 0.82);
        border: 1px solid rgba(148, 163, 184, 0.35);
        border-radius: 16px;
        padding: 10px 12px;
        display: none;
        color: #f8fafc;
        backdrop-filter: blur(10px);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
        max-height: 120px;
        grid-template-columns: 1.1fr 1.6fr 1.2fr;
        gap: 10px;
        align-items: center;
      }
      .vtt-combat-hud-left {
        display: grid;
        gap: 6px;
        align-content: start;
      }
      .vtt-combat-hud-center {
        display: grid;
        gap: 8px;
      }
      .vtt-combat-hud-right {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: flex-end;
      }
      .vtt-combat-hud-status {
        padding: 4px 10px;
        border-radius: 999px;
        font-weight: 700;
        background: rgba(100, 116, 139, 0.4);
        color: #e2e8f0;
        width: fit-content;
      }
      .vtt-combat-hud-status.active {
        background: rgba(34, 197, 94, 0.25);
        color: #4ade80;
        border: 1px solid rgba(74, 222, 128, 0.4);
      }
      .vtt-combat-hud-status.waiting {
        background: rgba(245, 158, 11, 0.2);
        color: #fbbf24;
        border: 1px solid rgba(245, 158, 11, 0.4);
      }
      .vtt-combat-hud-name {
        font-size: 16px;
        font-weight: 600;
      }
      .vtt-combat-hud-type {
        color: #94a3b8;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }
      .vtt-combat-hud-hp,
      .vtt-combat-hud-round {
        font-size: 12px;
        color: #cbd5f5;
      }
      .vtt-combat-hud-row {
        display: grid;
        grid-template-columns: 32px 1fr auto;
        align-items: center;
        gap: 10px;
      }
      .vtt-combat-hud-label {
        font-size: 12px;
        font-weight: 700;
        color: #f8fafc;
      }
      .vtt-combat-hud-pips {
        display: flex;
        gap: 6px;
        align-items: center;
        flex-wrap: wrap;
      }
      .vtt-combat-hud-pip {
        width: 14px;
        height: 8px;
        border-radius: 999px;
        background: rgba(100, 116, 139, 0.35);
        border: 1px solid rgba(148, 163, 184, 0.4);
      }
      .vtt-combat-hud-pip.active {
        background: linear-gradient(90deg, #38bdf8, #0ea5e9);
        border-color: rgba(56, 189, 248, 0.7);
        box-shadow: 0 0 8px rgba(56, 189, 248, 0.4);
      }
      .vtt-combat-hud-pip.empty {
        width: 32px;
      }
      .vtt-combat-hud-value {
        font-size: 12px;
        color: #e2e8f0;
        font-weight: 600;
      }
      .vtt-combat-hud-notice {
        font-size: 11px;
        color: #fbbf24;
        min-height: 14px;
      }
      .vtt-combat-hud-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
      }
      .vtt-combat-hud-button-icon {
        font-size: 14px;
      }
      .vtt-combat-hud-button-text {
        font-size: 12px;
      }
      .vtt-combat-hud-right button {
        border: 1px solid #1f2937;
        background: #111827;
        color: #f8fafc;
        border-radius: 10px;
        padding: 6px 10px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.2s ease;
        min-width: 84px;
      }
      .vtt-combat-hud-right button:hover:not(:disabled) {
        border-color: #38bdf8;
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
      }
      .vtt-combat-hud-right button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .vtt-combat-hud-logs {
        position: absolute;
        right: 12px;
        bottom: calc(100% + 8px);
        width: min(360px, 90vw);
        max-height: 220px;
        background: rgba(15, 23, 42, 0.95);
        border-radius: 12px;
        border: 1px solid rgba(51, 65, 85, 0.6);
        padding: 10px;
        display: none;
        gap: 8px;
        z-index: 5001;
      }
      .vtt-combat-hud-logs.open {
        display: grid;
      }
      .vtt-combat-hud-logs-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 11px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #94a3b8;
      }
      .vtt-combat-hud-logs-close {
        border: none;
        background: transparent;
        color: #94a3b8;
        cursor: pointer;
        font-size: 12px;
      }
      .vtt-combat-hud-logs-slot {
        display: grid;
        gap: 6px;
        overflow: hidden;
      }
      .vtt-combat-chat {
        position: static;
        inset: auto;
        width: 100%;
        padding: 0;
        background: transparent;
        border-radius: 0;
        box-shadow: none;
        display: grid;
        gap: 6px;
      }
      .vtt-combat-chat .chat-log {
        height: 140px;
        max-height: 160px;
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(51, 65, 85, 0.5);
      }
      .vtt-combat-chat input {
        background: rgba(30, 41, 59, 0.8);
        color: #f8fafc;
        border: 1px solid rgba(71, 85, 105, 0.6);
      }
      .vtt-canvas-header {
        position: absolute;
        top: 12px;
        left: 12px;
        z-index: 2;
        background: rgba(15, 23, 42, 0.7);
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 12px;
      }
      .vtt-canvas-viewport {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .vtt-canvas-world {
        position: absolute;
        left: 0;
        top: 0;
        transform-origin: 0 0;
      }
      .vtt-layer {
        position: absolute;
        inset: 0;
      }
      .vtt-layer-map {
        pointer-events: none;
        z-index: 0;
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
      }
      .vtt-layer-grid {
        pointer-events: none;
        opacity: 0.25;
        z-index: 1;
      }
      .vtt-layer-tokens {
        pointer-events: auto;
        z-index: 2;
      }
      .vtt-layer-overlay {
        pointer-events: none;
        z-index: 3;
      }
      .vtt-movement-overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 2;
      }
      .vtt-movement-cell {
        position: absolute;
        background: rgba(34, 197, 94, 0.18);
        border: 1px solid rgba(34, 197, 94, 0.35);
        border-radius: 6px;
      }
      .vtt-movement-cell.path {
        background: rgba(56, 189, 248, 0.25);
        border-color: rgba(56, 189, 248, 0.5);
      }
      .vtt-token {
        position: absolute;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #7dd3fc, #0ea5e9 60%, #0369a1);
        border: 2px solid rgba(15, 23, 42, 0.8);
        box-shadow: 0 0 12px rgba(14, 165, 233, 0.55);
        transform: translate(-50%, -50%);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .vtt-token.selected {
        outline: 2px solid #fbbf24;
        box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.35);
      }
      .vtt-token.active-turn {
        outline: 2px solid #22c55e;
        box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.35);
      }
      .vtt-token.locked {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .vtt-token.ko {
        opacity: 0.5;
      }
      .vtt-token.vtt-token-target {
        box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.5);
      }
      .vtt-token.vtt-token-target.out-of-range {
        outline: 2px dashed rgba(248, 113, 113, 0.8);
        filter: grayscale(0.6);
      }
      .vtt-token.vtt-token-target.hovered {
        outline: 2px solid rgba(34, 197, 94, 0.9);
      }
      .vtt-token-label {
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translate(-50%, -6px);
        background: rgba(15, 23, 42, 0.8);
        color: #f8fafc;
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 6px;
        white-space: nowrap;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 4px;
      }
      .vtt-token-hp {
        width: 70px;
        height: 6px;
        background: rgba(15, 23, 42, 0.8);
        border-radius: 999px;
        overflow: hidden;
        border: 1px solid rgba(30, 41, 59, 0.8);
      }
      .vtt-token-hp span {
        display: block;
        height: 100%;
        background: linear-gradient(90deg, #22c55e, #16a34a);
      }
      .vtt-ping {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 999px;
        border: 2px solid rgba(248, 113, 113, 0.9);
        box-shadow: 0 0 12px rgba(248, 113, 113, 0.6);
        transform: translate(-50%, -50%);
        animation: vtt-ping 1s ease-out forwards;
      }
      @keyframes vtt-ping {
        0% {
          transform: translate(-50%, -50%) scale(0.6);
          opacity: 1;
        }
        100% {
          transform: translate(-50%, -50%) scale(3);
          opacity: 0;
        }
      }
      .vtt-right-sidebar {
        position: sticky;
        top: 44px;
        z-index: 40;
        width: 320px;
        background: #111827;
        border-left: 1px solid #1f2937;
        display: flex;
        flex-direction: column;
      }
      .vtt-tabs {
        display: flex;
        border-bottom: 1px solid #1f2937;
      }
      .vtt-tab {
        flex: 1;
        padding: 10px 6px;
        text-align: center;
        cursor: pointer;
        font-size: 12px;
        border: none;
        background: transparent;
        color: #cbd5f5;
      }
      .vtt-tab.active {
        background: #1f2937;
        color: #f8fafc;
      }
      .vtt-sidebar-content {
        flex: 1;
        padding: 12px;
        overflow-y: auto;
        font-size: 13px;
      }
      .vtt-scenes-panel {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .vtt-scene-button {
        border: 1px solid #1f2937;
        background: #0f172a;
        color: #e2e8f0;
        border-radius: 8px;
        padding: 8px 10px;
        text-align: left;
        cursor: pointer;
      }
      .vtt-scene-button.active {
        border-color: #38bdf8;
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.3);
      }
      .vtt-scene-meta {
        margin-top: 8px;
        font-size: 12px;
        color: #94a3b8;
      }
      .vtt-scene-debug {
        margin-top: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: #e2e8f0;
      }
      .vtt-actors-actions {
        margin-top: 10px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
      }
      .vtt-actors-actions button {
        border: 1px solid #1f2937;
        background: #0f172a;
        color: #e2e8f0;
        border-radius: 8px;
        padding: 6px 8px;
        cursor: pointer;
      }
      .vtt-actors-actions button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .vtt-actors-list {
        margin-top: 12px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .vtt-actors-stats {
        margin-top: 6px;
        font-size: 12px;
        color: #cbd5f5;
      }
      .vtt-actors-initiative {
        margin-top: 12px;
        font-size: 12px;
        color: #f8fafc;
      }
      .vtt-actors-initiative-list {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-top: 6px;
        font-size: 12px;
        color: #cbd5f5;
      }
      .vtt-actors-initiative-item.active {
        color: #22c55e;
        font-weight: 600;
      }
      .vtt-actors-token {
        border: 1px solid #1f2937;
        background: #111827;
        color: #e2e8f0;
        border-radius: 6px;
        padding: 6px 8px;
        text-align: left;
        cursor: pointer;
      }
      .vtt-actors-token.active {
        border-color: #38bdf8;
        box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.25);
      }
      .vtt-grid-crosshair {
        position: absolute;
        width: 18px;
        height: 18px;
        transform: translate(-50%, -50%);
        pointer-events: none;
      }
      .vtt-grid-crosshair span {
        position: absolute;
        background: rgba(248, 113, 113, 0.9);
      }
      .vtt-grid-crosshair span:first-child {
        width: 2px;
        height: 100%;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
      }
      .vtt-grid-crosshair span:last-child {
        height: 2px;
        width: 100%;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
      }
      .vtt-grid-debug {
        position: absolute;
        left: 12px;
        top: 12px;
        background: rgba(15, 23, 42, 0.75);
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 11px;
        color: #f8fafc;
      }
      .vtt-sidebar-footer {
        padding: 12px;
        border-top: 1px solid #1f2937;
      }
      .vtt-sidebar-footer button {
        width: 100%;
        padding: 8px 12px;
        border-radius: 8px;
        border: none;
        background: #475569;
        color: #f8fafc;
        cursor: pointer;
      }
      .vtt-bottom-controls {
        position: absolute;
        right: 16px;
        bottom: 16px;
        display: flex;
        gap: 8px;
        z-index: 45;
      }
      .vtt-bottom-controls button {
        background: #1f2937;
        color: #f8fafc;
        border: 1px solid #334155;
        border-radius: 8px;
        padding: 6px 10px;
        cursor: pointer;
      }
      .vtt-chat-log {
        height: 180px;
        overflow-y: auto;
        background: #0f172a;
        border-radius: 8px;
        padding: 8px;
        margin-bottom: 8px;
      }
      .vtt-chat-input {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #1f2937;
        background: #0f172a;
        color: #f8fafc;
      }
      .vtt-topbar-meta {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .vtt-topbar button {
        background: #1f2937;
        border: 1px solid #334155;
        color: #f8fafc;
        padding: 4px 8px;
        border-radius: 6px;
        cursor: pointer;
      }
      .vtt-topbar button.active {
        border-color: #22c55e;
        box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.3);
      }
      .vtt-sidebar-collapsed {
        width: 0;
        border-left: none;
        overflow: hidden;
      }
      @media (max-width: 900px) {
        .vtt-combat-hud {
          grid-template-columns: 1fr 1.4fr 1fr;
          max-height: 130px;
        }
        .vtt-combat-hud-button-text {
          display: none;
        }
        .vtt-combat-hud-right button {
          min-width: 44px;
          padding: 6px 8px;
        }
        .vtt-right-sidebar {
          width: 0;
          border-left: none;
          overflow: hidden;
        }
      }
      @media (max-width: 600px) {
        .vtt-combat-hud {
          grid-template-columns: 1fr;
          grid-template-rows: auto auto;
          max-height: 160px;
          gap: 8px;
        }
        .vtt-combat-hud-right {
          justify-content: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="overlay" id="lobby">
      <div class="panel">
        <strong>Lobby VTT</strong>
        <input id="playerName" placeholder="Votre pseudo" />
        <select id="raceSelect"></select>
        <select id="classSelect"></select>
        <button id="createRoom">Créer une room</button>
        <input id="roomCode" placeholder="Code de room" />
        <button id="joinRoom" class="secondary">Rejoindre</button>
        <div id="roomInfo"></div>
      </div>
    </div>
    <div class="overlay" id="soloRoom" style="display: none;">
      <div class="panel">
        <strong>Session solo</strong>
        <div id="soloSessionId"></div>
        <div id="soloSessionCode"></div>
        <div id="soloPlayerName"></div>
        <div id="soloPlayerClass"></div>
        <button id="enterGame">Entrer dans la partie</button>
        <button id="copyRoomCode">Copier le code</button>
        <button id="leaveRoom" class="secondary">Quitter</button>
      </div>
    </div>
    <div class="vtt-root" id="gameView"></div>

    <div class="hud" id="hud">
      <div class="hud-card" id="status">Connexion...</div>
      <div class="hud-card" id="controls">
        <strong>Contrôles</strong>
        <div>Clic droit: déplacer | Molette: zoom | Drag: pan</div>
        <div>Clic droit en combat: déplacement par cases</div>
        <div class="hud-row" style="margin-top: 8px;">
          <button id="toggleGrid" class="ghost">Toggle Grille</button>
        </div>
      </div>
      <div class="hud-card" id="gmPanel" style="display: none;">
        <strong>GM</strong>
        <div class="hud-row">
          <select id="monsterSelect"></select>
          <button id="spawnMonster">Spawn</button>
        </div>
        <div class="hud-row">
          <button id="startCombat" class="secondary">Start Combat</button>
        </div>
      </div>
      <div class="hud-card" id="spells">
        <strong>Spells</strong>
        <div class="hud-row">
          <select id="spellSelect"></select>
          <button id="castSpell" class="ghost">Cast</button>
        </div>
      </div>
      <div class="hud-card" id="dice">
        <strong>Dice</strong>
        <div class="hud-row">
          <button id="rollD20">Roll d20</button>
          <button id="rollAttack" class="secondary">Roll Attack</button>
          <button id="rollSkill" class="ghost">Roll Skill</button>
        </div>
      </div>
    </div>

    <div class="combat-panel" id="combatPanel">
      <strong>Combat</strong>
      <div id="combatTurn"></div>
      <div id="turnOrder"></div>
      <button id="endTurn">Fin du tour</button>
    </div>

    <div class="chat" id="chat">
      <div class="chat-log" id="chatLog"></div>
      <input id="chatInput" placeholder="Message..." />
    </div>

    <script type="module" src="/src/main.ts"></script>
    <script>
      window.addEventListener("contextmenu", (event) => event.preventDefault());
    </script>
  </body>
</html>
